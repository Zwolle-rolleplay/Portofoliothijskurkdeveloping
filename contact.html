<header class="page-header container">
  <h1 class="section-title">Contact</h1>
  <p style="color:rgba(234,240,255,0.75)">Interesse in een plugin of ondersteuning? Laat een bericht achter.</p>
</header>

<main class="container">
  <section style="max-width:760px;margin:auto;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px">
    <form id="contactForm">
      <label>Naam</label>
      <input name="name" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;margin-bottom:10px">
      <label>Email</label>
      <input name="email" required type="email" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;margin-bottom:10px">
      <label>Bericht</label>
      <textarea name="message" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;margin-bottom:10px;min-height:120px"></textarea>
      <div style="display:flex;gap:12px">
        <button class="btn btn-primary" type="submit">Verstuur</button>
        <button class="btn" type="reset">Reset</button>
      </div>
      <div id="formStatus" style="margin-top:10px;color:rgba(234,240,255,0.8)"></div>
    </form>
  </section>
</main>
